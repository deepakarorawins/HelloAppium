plugins {
    id 'java'
}

apply plugin: 'groovy'

group 'com.deesite'
version '1.0-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testImplementation group: 'junit', name: 'junit', version: '4.13'
    implementation group: 'io.cucumber', name: 'cucumber-java', version: '5.6.0'
    implementation group: 'io.appium', name: 'java-client', version: '7.3.0'
}

configurations {
    cucumberRuntime {
        extendsFrom testImplementation
    }
}

task cucumber() {
    dependsOn assemble, compileTestJava
    doLast {
        String tags = getTags()
        javaexec {
            main = "io.cucumber.core.cli.Main"
            classpath = configurations.cucumberRuntime + sourceSets.main.output + sourceSets.test.output
            args = ["-p", "pretty",
                    "-p", "json:${reporting.baseDir}/cucumber.cucumber.json",
                    "--glue", "steps",
                    "-t", tags,
                    "${project.projectDir}/src/test/java/features"]
        }
    }
}

private String getTags() {

def tags = System.getProperty("tags")
if (tags != null)
    return tags;
return "~wip"
}